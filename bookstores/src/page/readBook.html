<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../js/libs/flexible.js"></script>
    <title>阅读</title>
    <link rel="stylesheet" href="../css/readBook.css">
</head>

<body>
    <div class="wrap">
        <div class="read"></div>
        <script type="text/x-handlebars-template" id="read-tpl">
            <h3 class="title">{{t}}</h3>
            {{#each p}}
            <p>{{this}}</p>{{/each}}
        </script>
    </div>
    <div class="mask-wrap none">
        <div class="mask">
            <div class="top">
                <span class="icon-circle-back"></span>
                <p class="detail-p">返回</p>
                <span class="icon-more"></span>
            </div>
            <div class="middle"></div>
            <div class="bot">
                <div class="chapter-btns">
                    <span class="prev">上一章</span>
                    <p class="page"></p>
                    <span class="next">下一章</span>
                </div>
                <div class="change-btns">
                    <dl class="catalog">
                        <dt></dt>
                        <dd>目录</dd>
                    </dl>
                    <dl class="fonts">
                        <dt></dt>
                        <dd>字体</dd>
                    </dl>
                    <dl class="day">
                        <dt></dt>
                        <dd>夜间</dd>
                    </dl>
                    <dl class="download">
                        <dt></dt>
                        <dd>下载</dd>
                    </dl>

                </div>
            </div>
        </div>
    </div>
    <div class="reminder-wrap none">
        <div class="reminder-inner">
            <div class="reminder-mask"></div>
            <div class="reminder">
                <h3></h3>
                <p></p>
                <button>确定</button>
            </div>
        </div>
    </div>
    <div class="fonts-bg">
        <div class="set-fonts">
            <b>字号</b>
            <span class="big-fonts">大</span>
            <span class="small-fonts">小</span>
        </div>
        <div class="set-bg">
            <b>背景</b>
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="../js/libs/require.js"></script>
    <script>
        require(['../js/main.js'], function() {
            require(['readBook']);
        });
    </script>
</body>

</html>
